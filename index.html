<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player with your SVGs</title>
<style>
  /* ==== tokens approximating your theme ==== */
  :root{
    --background:#020408;              /* tw-bg-background */
    --overlay-20:rgba(255,255,255,.20);
    --overlay-10:rgba(255,255,255,.10);
    --surface-90:rgba(255,255,255,.90);
    --text:#fff;
    --track-h:2px;
    --thumb-w:12px; --thumb-h:24px;
    --elev-1:0 1px 2px rgba(0,0,0,.5);
    --elev-12:0 12px 24px rgba(0,0,0,.45);
    --hide-delay:2000ms;
  }
  html,body{margin:0;background:#111;color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  *{box-sizing:border-box}

  /* ==== minimal shims for the tw-* utilities used in your snippet ==== */
  .tw-bg-background{ background:var(--background) }
  .tw-flex{ display:flex } .tw-inline-flex{ display:inline-flex }
  .tw-items-center{ align-items:center } .tw-justify-center{ justify-content:center }
  .tw-w-full{ width:100% } .tw-h-full{ height:100% } .tw-w-\[var\(--CircularProgress-size,64px\)\]{ width:var(--CircularProgress-size,64px) } .tw-h-\[var\(--CircularProgress-size,64px\)\]{ height:var(--CircularProgress-size,64px) }
  .tw-bg-overlay-20{ background:var(--overlay-20) }
  .tw-bg-surface-90{ background:var(--surface-90) }
  .tw-absolute{ position:absolute } .tw-relative{ position:relative }
  .tw-rounded-full{ border-radius:9999px }
  .tw-shadow-elevate-12{ box-shadow:var(--elev-12) }
  .tw-shadow-elevate-1{ box-shadow:var(--elev-1) }
  .tw-pointer-events-none{ pointer-events:none } .tw-pointer-events-auto{ pointer-events:auto }
  .tw-left-3{ left:12px } .tw-right-3{ right:12px } .tw-top-3{ top:12px }
  .tw-z-\[3\]{ z-index:3 }
  .tw-text-body-clear{ color:#fff } .tw-text-shadow-1{ text-shadow:0 1px 2px rgba(0,0,0,.6) }
  .tw-font-digits{ font-variant-numeric:tabular-nums }
  .text-white{ color:#fff }
  .tw-w-\[var\(--SvgIcon-size,var\(--x-icon-size-m\)\)\]{ width:16px } .tw-h-\[var\(--SvgIcon-size,var\(--x-icon-size-m\)\)\]{ height:16px }
  .tw-h-\[36px\]{ height:36px }
  .tw-cursor-pointer{ cursor:pointer }
  .tw-mx-2{ margin-left:.5rem; margin-right:.5rem }
  .tw-opacity-55{ opacity:.55 }

  /* ==== Player layout/skin (no Tailwind/Vuetify required) ==== */
  .x-player{ position:relative; width:min(100%,960px); margin:24px auto; background:var(--background); color:#fff; overflow:hidden; border-radius:12px }
  .x-player__video{ display:block; width:100%; height:auto; background:var(--background) }

  /* top bar with buttons (from your snippet) */
  .tw-left-3.tw-right-3.tw-top-3{ position:absolute; display:flex; align-items:center; justify-content:space-between }
  .XContentViewer__button.v-btn{ background:none; border:0; width:32px; height:32px; border-radius:6px; display:inline-flex; align-items:center; justify-content:center; cursor:pointer }
  .XContentViewer__button.v-btn:hover{ background:rgba(255,255,255,.08) }
  .v-btn__overlay,.v-btn__underlay{ display:none } /* not using Vuetify effects here */

  /* timeline (bottom) */
  .x-player__timeline{ position:absolute; left:12px; right:12px; bottom:8px; z-index:3 }
  .x-player__seeker{ position:relative; display:flex; align-items:center; height:36px; cursor:pointer; touch-action:none; user-select:none }
  .x-player__seeker > .tw-relative{ position:relative; width:100%; height:var(--track-h); background:var(--overlay-20) }
  .x-player__seeker .tw-absolute{ position:absolute; left:0; top:0; bottom:0; right:100%; background:var(--surface-90); border-radius:9999px }
  .slider-thumb{ position:absolute; top:50%; transform:translate(-50%,-50%); width:var(--thumb-w); height:var(--thumb-h); border-radius:999px; background:var(--background); border:2px solid var(--surface-90); box-shadow:var(--elev-1); outline:0 }

  /* time HUD */
  .x-player__dragging-time{ position:absolute; left:50%; top:12px; transform:translateX(-50%); z-index:3; pointer-events:none }

  /* spinner */
  .x-player__spinner{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; z-index:2 }
  .x-player__spinner.is-on{ display:flex }
  .x-player__spinner svg{ width:64px; height:64px }

  /* volume slider fallback (since Vuetify CSS isn’t present) */
  .x-player__volume-box{ display:flex; align-items:center }
  .x-player__volume .v-slider-track{ height:4px; background:rgba(255,255,255,.25); border-radius:9999px; position:relative }
  .x-player__volume .v-slider-track__fill{ position:absolute; left:0; height:100%; background:rgba(255,255,255,.75) }
  .x-player__volume .v-slider-thumb__surface{ width:12px; height:12px; border-radius:50%; background:#fff }

  /* auto-hide controls like original (toggle class on root) */
  .x-player--controls-hidden .x-player__timeline,
  .x-player--controls-hidden .tw-left-3.tw-right-3.tw-top-3{ opacity:0; pointer-events:none; transition:opacity .2s ease }
</style>
</head>
<body>

<script>
(function(){
  const root = document.querySelector('.x-player');
  const video = root.querySelector('.x-player__video');
  const spinner = root.querySelector('.x-player__spinner');

  const playBtn = root.querySelector('.x-player__play-btn');
  const backBtn = root.querySelector('.x-player__backward-btn');
  const fwdBtn  = root.querySelector('.x-player__forward-btn');
  const fsBtn   = root.querySelector('.x-player__fullscreen-btn');

  const seeker  = root.querySelector('.x-player__seeker');
  const track   = seeker.querySelector('.tw-relative');
  const fill    = seeker.querySelector('.tw-absolute');
  const thumb   = seeker.querySelector('.slider-thumb');

  // Spinner
  const loading = (on)=> spinner.classList.toggle('is-on', !!on);
  video.addEventListener('waiting', ()=>loading(true));
  video.addEventListener('playing', ()=>loading(false));
  video.addEventListener('canplay', ()=>loading(false));
  video.addEventListener('seeking', ()=>loading(true));
  video.addEventListener('seeked',  ()=>loading(false));

  // Play/pause
  function setPlayIcon(){
    // swap the SVG path if you want; we just toggle title
    playBtn.title = video.paused ? 'Play' : 'Pause';
  }
  playBtn.addEventListener('click', ()=> video.paused ? video.play() : video.pause());
  video.addEventListener('play', setPlayIcon);
  video.addEventListener('pause', setPlayIcon);

  // Skip
  backBtn?.addEventListener('click', ()=> video.currentTime = Math.max(0, video.currentTime - 10));
  fwdBtn ?.addEventListener('click', ()=> video.currentTime = Math.min(video.duration, video.currentTime + 10));

  // Fullscreen
  fsBtn?.addEventListener('click', async ()=>{
    if (!document.fullscreenElement) await root.requestFullscreen();
    else await document.exitFullscreen();
  });

  // Seeker reflect & drag
  function setPct(p){
    p = Math.max(0, Math.min(1, p));
    fill.style.right = (100 - p*100) + '%';
    thumb.style.left = `calc(${p*100}% + 0px)`;
    thumb.setAttribute('aria-valuenow', Math.round(p*100));
  }
  function reflectTime(){
    if (!isFinite(video.duration)) return;
    setPct(video.currentTime / video.duration);
  }
  video.addEventListener('timeupdate', reflectTime);
  video.addEventListener('loadedmetadata', reflectTime);

  let dragging=false;
  function pctFromEvent(ev){
    const r = track.getBoundingClientRect();
    const x = Math.min(Math.max((ev.clientX ?? ev.touches?.[0]?.clientX) - r.left, 0), r.width);
    return r.width ? (x/r.width) : 0;
  }
  seeker.addEventListener('pointerdown', ev=>{
    dragging=true; seeker.setPointerCapture(ev.pointerId);
    const p=pctFromEvent(ev); setPct(p); video.currentTime=p*video.duration;
  });
  seeker.addEventListener('pointermove', ev=>{
    if(!dragging) return;
    const p=pctFromEvent(ev); setPct(p); video.currentTime=p*video.duration; showControls();
  });
  seeker.addEventListener('pointerup', ()=> dragging=false);

  // Auto-hide controls like original
  let hideT;
  function showControls(){
    root.classList.remove('x-player--controls-hidden');
    clearTimeout(hideT);
    hideT = setTimeout(()=> root.classList.add('x-player--controls-hidden'), 2000);
  }
  root.addEventListener('mousemove', showControls);
  root.addEventListener('pointermove', showControls);
  root.addEventListener('keydown', showControls);
  video.addEventListener('play', showControls);
  video.addEventListener('pause', ()=> root.classList.remove('x-player--controls-hidden'));
  showControls();

  // init
  setPlayIcon();
})();
</script>

</body>
</html>
